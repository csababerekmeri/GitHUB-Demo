<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding</title>
</head>
<body>
    <h2>iFrame Example:</h2>
    <iframe src="https://www.justit.co.uk/" frameborder="0" height="315" width="560"></iframe>

<h2>iFrame YouTube Video Example:</h2>

<iframe width="560" height="315" src="https://www.youtube.com/embed/BUgrDAIQ5ME" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h2>iFrame Google Maps Example:</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.665740281493!2d-0.2818117486359773!3d51.55602801486744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761181d57a876d%3A0xa64f9f185de8e097!2sWembley%20Stadium!5e0!3m2!1sen!2suk!4v1667398912965!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<h2>HTML Video Tag</h2>
<video src="./HTML Video.mp4" width="560" height="315" controls>
Your browser does not support the video tag.
</video> 
<h2> HTML Audio Tag:</h2>
<audio src="./applause.mp3" controls>

Your browser does not support the HTML Audio element.

</audio>

<h2> HTML Entities:</h2>

<P>&lt;- bla bla - &gt;</P>

<h2>Emoji example:</h2>

<p style="font-size:100px">&#129409;</p>
<p>I will display &#129409;</p>
<p>I will display &#x1F981;</p>

<iframe src="./CV_and_CVL.pdf" frameborder="5"></iframe>

<h2>PDF Example</h2>
    <p>Open a PDF file <a href="./CV_and_CVL.pdf">example</a>.</p>
</body>
</html>
