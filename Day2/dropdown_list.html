<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>
</head>
<body>
    <h1>Datalist Example</h1>
    <form>
        <label for="colourChoice">Choose a Colour:</label>
        <input list="colours" id="colourChoice">
        <datalist id="colours">
            <option value="Blue">
            <option value="Red">
            <option value="Green">
            <option value="Yellow">
        </datalist>
    </form>
    
</body>
</html>
