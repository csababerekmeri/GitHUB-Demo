<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>


<body>
    <ul>

         <li>Tea</li>
         <li>Coffee</li>
    </ul>

    <ol>

        <li> Second</li>
        <li>Third</li>
    </ol>

    <table>

            <th>Name </th>
            <th>Email</th>
            <th>Number</th>
        </tr>

    
        <tr>
            <td>Hannah</td>

            <td>07324536367</td>
        </tr>

        <tr>
            <td>John</td>

            <td>07323003003</td>
        </tr>


    </table>

</body>
</html>
